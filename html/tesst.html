<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column;
  }

  table {
    width: 70%;
    height: 500px;
    text-align: center;
  }

  th,
  td {
    border: 5px solid black;
  }
</style>

<body>
  <table border="2 " cellpadding="4" style="border-collapse: collapse;">
    <tr>
      <th colspan="2">Header
      </th>
    </tr>
    <tr>
      <td colspan="2">Navbar</td>
    </tr>
    <tr>
      <td rowspan="2">Aside</td>
      <td>Section</td>
    </tr>
    <tr>
      <td>Article</td>
    </tr>
    <tr>
      <td colspan="2">Footer</td>
    </tr>

  </table>

</body>

</html>
