<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Fix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div id="slide" class="carousel slide" data-bs-ride="carousel">

   
    <div class="carousel-indicators">

      <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active" ></button>
      <button type="button" data-bs-target="#slide" data-bs-slide-to="1" ></button>
      <button type="button" data-bs-target="#slide" data-bs-slide-to="2" ></button>
      <button type="button" data-bs-target="#slide" data-bs-slide-to="3" ></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="1000">
        <img src="/image/technology_man.jpg" class="d-block w-100" style="height: 500px;" alt="">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="/image/technology_man.jpg" class="d-block w-100" style="height: 500px;" alt="">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="/image/technology_man.jpg" class="d-block w-100" style="height: 500px;" alt="">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="/image/technology_man.jpg" class="d-block w-100" style="height: 500px;" alt="">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#slide" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slide" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>

  <div class="carouel slide" data-bs-ride="carousel" id="slide">
    <div class="corousel-innter">
        <div class="carousel-item">
            <img src="" alt="" class="d-block w-100" >
        </div>
        <button class="carousel-control-pre" type="button" data-bs-target="#slide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hiddeen">Previous</span>
        </button>
    </div>
  </div>
</body>
</html>
